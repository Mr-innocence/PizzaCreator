<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>Pizza Creator</title>
    </head>
    <body>
        <div class="container">           
            <div class="details">
                <h2>Enter your details</h2>
                <div class="details__container">
                    <div class="detail detail--error">
                        <label for="name">NAME*</label>
                        <span class="detail__message">Please input name</span>
                        <input name="name" id="name" value="John Smith">
                    </div>
                    <div class="detail">
                        <label for="email">EMAIL*</label>
                        <input name="email" id="email" value="Enter your email">
                    </div>
                    <div class="detail">
                        <label for="confirm">CONFIRM*</label>
                        <input name="confirm" id="confirm" value="Confirm your email">
                    </div>
                    <div class="detail">
                        <label for="address">ADDRESS*</label>
                        <input name="address" id="address" value="Enter your address">
                    </div>
                    <div class="detail">
                        <label for="postcode">POSTCODE*</label>
                        <input name="postcode" id="postcode" value="John Smith">
                    </div>
                    <div class="detail">
                        <label for="contactNumber">CONTACT NUMBER*</label>
                        <input name="contactNumber" id="contactNumber" value="John Smith">
                    </div> 
                </div>                                          
            </div>
            <div class="sizes">
                <h2>Choose Your Pizzas</h2>
                <div class="sizes__container">
                    <div class="size size--small">
                        <img src="src/assets/size.png">
                        <div>Small <br> $9.99</div>
                    </div>
                    <div class="size size--medium">
                        <img src="src/assets/size.png">
                        <div>Medium <br> $10.99</div>
                    </div>
                    <div class="size size--large">
                        <img src="src/assets/size.png">
                        <div>Large <br> $11.99</div>
                    </div>
                </div>
            </div>

            
            <div class="toppings">
                <h2>Choose Your Toppings</h2>
                <div class="toppings__container"></div>
            </div>
            <div class="Summary">
                <h2>Summary</h2>
                <div class = "summaryList"></div>
                <button class="submitOrder">Place Order</button>
            </div>                
        </div>

        <script src="main.js"></script>
        
    </body>
</html>
