<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title>Pizza Creator</title>
    </head>
    <body>
        <h2>Enter your details</h2>
        <div class="user-details">            
            <div class="user-detail">
                <label for="name">NAME*</label>
                <input name="name" id="name" value="John Smith">
            </div>
            <div class="user-detail">
                    <label for="email">EMAIL*</label>
                    <input name="email" id="email" value="Enter your email">
            </div>
            <div class="user-detail">
                    <label for="confirm">CONFIRM*</label>
                    <input name="confirm" id="confirm" value="Confirm your email">
            </div>
            <div class="user-detail">
                    <label for="address">ADDRESS*</label>
                    <input name="address" id="address" value="Enter your address">
            </div>
            <div class="user-detail">
                    <label for="postcode">POSTCODE*</label>
                    <input name="postcode" id="postcode" value="John Smith">
            </div>
            <div class="user-detail">
                    <label for="contactNumber">CONTACT NUMBER*</label>
                    <input name="contactNumber" id="contactNumber" value="John Smith">
            </div>               
        </div>
        <h2>Choose Your Pizzas</h2>
        <div class="choose-pizzas">
            <div class="smallSize">
                <img src="src/assets/size.png">
                <div>Small</div>
                <div>$9.99</div>
            </div>
            <div class="mediumSize">
                <img src="src/assets/size.png">
                <div>Medium</div>
                <div>$10.99</div>
            </div>
            <div class="largeSize">
                <img src="src/assets/size.png">
                <div>Large</div>
                <div>$11.99</div>
            </div>
            
                
            

        </div>
        <div class="choose-toppings">
            <h2>Choose Your Toppings</h2>
            <div class="toppings">
                <div class="topping">
                    <img src="src/assets/toppings/anchovy.svg">
                    <button class="toppingBtn">anchovy</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/bacon.svg">
                        <button class="toppingBtn">bacon</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/basil.svg">
                        <button class="toppingBtn">basil</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/chili.svg">
                        <button class="toppingBtn">chili</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/mozzarella.svg">
                        <button class="toppingBtn">mozzarella</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/mushroom.svg">
                        <button class="toppingBtn">mushroom</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/olive.svg">
                        <button class="toppingBtn">olive</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/onion.svg">
                        <button class="toppingBtn">onion</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/pepper.svg">
                        <button class="toppingBtn">pepper</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/pepperoni.svg">
                        <button class="toppingBtn">pepperoni</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/sweetcorn.svg">
                        <button class="toppingBtn">sweetcorn</button>
                </div>
                <div class="topping">
                        <img src="src/assets/toppings/tomato.svg">
                        <button class="toppingBtn">tomato</button>
                </div>
            </div>

        </div>

        <div class="Summary">
            <h2>Summary</h2>
            <ul>
                <li>Pizza(Small)</li>
                <li>Olive</li>
            </ul>
        </div>
    </body>
</html>
